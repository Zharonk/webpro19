<html>
    <head>
        <title>List</title>
    </head>
<body>
    <!-- Numbered List -->
    <ol>
        <li>Nasi uduk</li>
        <li>Ayam geprek</li>
        <li>Nasi padang</li>
    </ol>

    <!-- Bullet list -->
    <ul>
        <li>Nasi uduk</li>
        <li>Ayam geprek</li>
        <li>Nasi padang</li>
    </ul>

    <!-- nested List (kombinasi)-->
    <ul>
        <li>Nasi</li>
        <li>Sayur
            <ol>
                <li>Sop</li>
                <li>Lodeh</li>
            </ol>
        </li>
        <li>Mie Ayam</li>
    </ul>
</body>
</html>
