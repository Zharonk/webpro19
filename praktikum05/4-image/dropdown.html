<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script src="codeJS/imgPickerJS.js"></script>
</head>
<body>
    <h1>Image Picker</h1>
    <form>
        <select name="" id="gunung" onchange="picker()">
            <option value="bromo">Bromo</option>
            <option value="everest">Everest</option>
            <option value="fuji">Fuji</option>
            <option value="kilimanjaro">Kilimanjaro</option>
            <option value="merapi">Merapi</option>
            <option value="salak">Salak</option>
        </select>
    </form>
    <img id="gambar" width="300" src="http://www.bromotravelindo.com/wp-content/uploads/2015/11/gambar-gunung-gunung-kerinci-2.jpg" alt="">
</body>
</html>
